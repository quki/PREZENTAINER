<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="A single-page template generated by Tizen Wearable Web IDE" />

<title>PREZENTAINER</title>

<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">

<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Main view -->
  <div data-role="page" class="ui-page ui-page-active" id="main">
    <div>
      <h5>
        <input type="image" src="./img/f_prezentainer.png"  >
      </h5>
    </div>
    <div data-role="content" class="main_buttonSet">
      <div class="main_buttonSet1 startButtonMain">
        <a href="#start" data-role="button" data-theme="c"></a>
      </div>
      <div class="main_buttonSet2">
        <a class="settingButton" href="#enroll_motion" onClick="ready_motionSetting();" data-role="button" data-theme="a"></a>
      </div>
    </div>
  </div>

  <!-- Start Program view -->
  <div data-role="page" id="start">
    <div>
      <section id="stopwatch-content-timer">
        <div>
          <div id="stopwatch-wrapper">
            <div id="d0"></div>
            <div id="d1"></div>
            <div id="d2" class="digit d0"></div>
            <div id="d3" class="digit d0"></div>
            <div class="digit colon"></div>
            <div id="d4" class="digit d0"></div>
            <div id="d5" class="digit d0"></div>
            <div id="d6" class="small digit d0"></div>
            <div id="d7" class="small digit d0"></div>
          </div>
        </div>
      </section>
    </div>

    <div class="start_buttonSet1">
      <div class="start_buttonSet1_1 startButton">
        <input type="button" id="startbtn" disabled="disabled">
      </div>
      <div class="start_buttonSet1_2 stopButton">
        <input type="hidden" src="./img/button/ic_stop.png" id="stopbtn" disabled="disabled">
      </div>
    </div>

    <div class="start_buttonSet2">
      <div class="start_buttonSet2_1 prevButton">
        <input type="button" id="pceventbtn_left" disabled="disabled" style="float: left">
      </div>
      <div class="start_buttonSet2_2 nextButton">
        <input type="button" id="pceventbtn_right" disabled="disabled" style="float: left">
      </div>
      
      <div class="start_buttonSet2_3 settingButton">
        <a href="#motionSetting" data-role="button" data-theme="c"></a>
      </div>  
    </div>
  </div>
  <!-- 추가내용  -->
  <!-- motion setting view -->
  <div data-role="page" id="motionSetting">
    <div class="motionSetting_buttonSet">
      <p>
        <input type="button" class="motionButton" id="motionbtn" value="Motion" disabled="disabled" onClick="enable_motion()"> <span id="enable_motion">Off</span>
      </p>
      <p>
        <input type="button" class="rightButton" id="right_motion_btn" disabled="disabled" value="Right" onClick="right_enable_motion()"> <span id="right_motion">Off</span>
      </p>
      <p>
        <input type="button" class="leftButton" id="left_motion_btn" disabled="disabled" value="Left" onClick="left_enable_motion()"> <span id="left_motion">Off</span>
      </p>
    </div>
  </div>

  <!-- Enroll_motion view -->
  <div data-role="page" id="enroll_motion">
    <div data-role="content">

      <div class="enrollMotion_buttonSet1">
        <span id="count" style="color: white;" style="float:left">0/5</span>
        <div class="enrollMotion_buttonSet1_1">
          <input type="button" class="confirmButton" id="ok_button" disabled="disabled" onClick="buttonPush()" style="float: left" value="확인">
        </div>
        <div class="enrollMotion_buttonSet1_2">
          <input type="button" class="resettingButton" id="reset_button" disabled="disabled" onClick="modify_motionSetting()" value="재설정">
        </div>
      </div>

      <div class="enrollMotion_buttonSet2">
        <p>
          <input type="button" class="testButton" id="motion_test_button" disabled="disabled" onClick="test_motion_on_off()" value="Test"> <span id="test_motion">Off</span>
        </p>
        <p>
          <input type="button" class="rightButton" id="test_right_motion_btn" disabled="disabled" onClick="right_enable_motion()" value="Right"> <span id="test_right_motion">Off</span>
        </p>
        <p>
          <input type="button" class="leftButton" id="test_left_motion_btn" disabled="disabled" onClick="left_enable_motion()" value="Left"> <span id="test_left_motion">Off</span>
        </p>

      </div>
    </div>
  </div>

  <!-- sending status view -->
  <div class="ui-page" id="sendPage">
    <header class="ui-header">
      <h2 class="ui-title">Send file ...</h2>
    </header>
    <div class="ui-content content-padding text-centered">
      <progress class="ui-circle-progress" id="circleprogress" max="100" value="0"></progress>
    </div>
    <footer class="ui-footer ui-bottom-butt
		on">
      <button class="ui-btn" onclick="cancelFile();">Cancel</button>
    </footer>
  </div>
  <!-- toast view -->
  <div id="popupToast" class="ui-popup ui-popup-toast">
    <div id="popupToastMsg" class="ui-popup-content" style="overflow-y: scroll;"></div>
  </div>
</body>

<!-- load javascript file -->
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<script type="text/javascript" src="js/circle-helper.js"></script>
<script type="text/javascript" src="js/globalfcn.js"></script>
<script type="text/javascript" src="js/viewhelper.js"></script>
<script type="text/javascript" src="js/sap.js"></script>
<script type="text/javascript" src="js/motion.js"></script>
<script src="./js/core/core.js" data-main="./js/app.js"></script>
</html>
