<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="A single-page template generated by Tizen Wearable Web IDE" />

<title>PREZENTAINER</title>

<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Main view -->	
  <div data-role="page" class="ui-page ui-page-active" id="main">
		<div data-role="header" data-theme="a">
			<h5>Prezentainer</h5>
		</div>
			
		<div data-role="content">
			<p><a href="#start" data-role="button"  data-theme="c">Start</a></p>
			<p><a href="#setting" data-role="button"  data-theme="a">Setting</a></p>
		</div>

 </div>
  
  

  <!-- Start Program view -->
  <div data-role="page"  id="start">
      <ul class="ui-listview">
      </ul>
      <div>
        <section class="ui-content" id="stopwatch-content-timer">
            <div>
                <div id="stopwatch-wrapper">
                    <div id="d0" class="digit d0"></div>
                    <div id="d1" class="digit d0"></div>
                    <div class="digit colon"></div>
                    <div id="d2" class="digit d0"></div>
                    <div id="d3" class="digit d0"></div>
                    <div class="digit colon"></div>
                    <div id="d4" class="digit d0"></div>
                    <div id="d5" class="digit d0"></div>
                    <div id="d6" class="small digit d0"></div>
                    <div id="d7" class="small digit d0"></div>
                </div>
            </div>
        </section>
        </div>
      <div id="record-progress" class="progress">
        <div id="record-progress-val" class="progress-val"></div>
      </div>
      <div class="main-button">
        <input type="button" id="startbtn" value="Start!" disabled="disabled">
        <input type="button" id="pceventbtn" value="Event to PC!" disabled="disabled">
        <input type="button" id="stopbtn" value="Stop!" disabled="disabled">
        <input type="button" id="motionbtn" onClick="enable_motion()" value="Use motion" disabled="disabled" >
        <span id="enable_motion">Off</span>
        <p>
        <input type="button" id="right_motion_btn" onClick="right_enable_motion()" value="Right" disabled="disabled">
        <span id="right_motion">Off</span>
        </p>
        <p>
        <input type="button" id="left_motion_btn" onClick="left_enable_motion()" value="Left" disabled="disabled">
        <span id="left_motion">Off</span>
        </p>
        <p><a href="#main" data-direction="reverse" data-role="button" data-rel="back" onClick="main_to_back()" data-theme="b">back</a></p>
      </div>
  </div>

<!-- setting view -->
	<div data-role="page" id="setting">
		<div data-role="header" data-theme="a">
			<h5>Prezentainer</h5>
		</div>

		<div data-role="content">
				<p><a href="#enroll_motion" id="motion_state" data-role="button" onClick="ready_motionSetting();" data-theme="c">Enroll Motion</a></p>
				<p><a href="#main" data-direction="reverse" data-role="button" data-rel="back" data-theme="b">back</a></p>
		</div>

	</div>

<!-- Enroll_motion view -->
	<div data-role="page" id="enroll_motion">
		<div data-role="header" data-theme="a">
			<h4>Try 5 times</h4>
		</div>

		<div data-role="content">
				<h5>같은 동작을 5회 반복해주세요</h5>
				<span id="count" style="color: #555;">0/5</span>
				<input id="ok_button" type="button" value="확인" onClick="buttonPush()" disabled="disabled">
				<input id="reset_button" type="button" value="재설정" onClick="modify_motionSetting()">
				<input id="motion_test_button" type="button" value="Test" onClick="test_motion_on_off()" disabled="disabled">
				<span id="test_motion">Off</span>
			
				<p>
					<input type="button" id="test_right_motion_btn" onClick="right_enable_motion()" value="Right" disabled="disabled">
					<span id="test_right_motion">Off</span>
				</p>
				<p>
					<input type="button" id="test_left_motion_btn" onClick="left_enable_motion()" value="Left" disabled="disabled">
					<span id="test_left_motion">Off</span>
				</p>
			<p><a href="#setting" data-direction="reverse" onClick="is_motion()" data-role="button" data-rel="back" data-theme="b">back</a></p>
		</div>
	</div>


	
	
	<!-- sending status view -->
  <div class="ui-page" id="sendPage">
    <header class="ui-header">
      <h2 class="ui-title">Send file ...</h2>
    </header>
    <div class="ui-content content-padding text-centered">
      <progress class="ui-circle-progress" id="circleprogress" max="100" value="0"></progress>
    </div>
    <footer class="ui-footer ui-bottom-button">
      <button class="ui-btn" onclick="cancelFile();">Cancel</button>
    </footer>
  </div>
  <!-- toast view -->
  <div id="popupToast" class="ui-popup ui-popup-toast">
    <div id="popupToastMsg" class="ui-popup-content" style="overflow-y: scroll;"></div>
  </div>
</body>

<!-- load javascript file -->
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<script type="text/javascript" src="js/circle-helper.js"></script>
<script type="text/javascript" src="js/globalfcn.js"></script>
<script type="text/javascript" src="js/viewhelper.js"></script>
<script type="text/javascript" src="js/sap.js"></script>
<script type="text/javascript" src="js/motion.js"></script>
<script src="./js/core/core.js" data-main="./js/app.js"></script>
</html>
