<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="A single-page template generated by Tizen Wearable Web IDE" />

<title>PREZENTAINER</title>

<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<!-- 'Main' Page -->
	<div class="ui-page ui-page-active" id="main">
	
		<input class="Logo" type="image" src="./img/f_prezentainer.png">
		
		<div class="ui-content main_buttonSet">
			<div class="main_buttonSet1 startButtonMain">
				<input type="button" id="mainStartButton"
					onclick="mainStartButtonClickEffect();goStartPage();"></input>
			</div>
			<div class="main_buttonSet2 settingButtonMain">
				<input type="button" id="mainSettingButton"
					onClick="ready_motionSetting();mainSettingButtonClickEffect();goEnrollMotionPage();"></input>
			</div>
		</div>
	</div>

	<!-- 'Start' PPT Page -->
  <div class="ui-page" id="start">
    <div>
      <section id="stopwatch-content-timer">
        <div class="stopwatchLocation">
          <div id="stopwatch-wrapper">
            <div id="d0"></div>
            <div id="d1"></div>
            <div id="d2" class="digit d0"></div>
            <div id="d3" class="digit d0"></div>
            <div class="digit colon"></div>
            <div id="d4" class="digit d0"></div>
            <div id="d5" class="digit d0"></div>
            <div id="d6" class="small digit d0"></div>
            <div id="d7" class="small digit d0"></div>
          </div>
        </div>
      </section>
    </div>

    <div class="start_buttonSet1">
      <div class="start_buttonSet1_1 startButton">
        <input type="button" id="startbtn" disabled="disabled">
      </div>
      <div class="start_buttonSet1_2 stopButton">
        <input type="hidden" src="./img/button/ic_stop.png" id="stopbtn"  disabled="disabled">
      </div>
    </div>

    <div class="start_buttonSet2">
      <div class="start_buttonSet2_1 prevButton">
        <input type="button" id="pceventbtn_left" onclick="startLeftButtonClickEffect();" disabled="disabled" style="float: left">
      </div>
      <div class="start_buttonSet2_2 nextButton">
        <input type="button" id="pceventbtn_right" onclick="startRightButtonClickEffect();" disabled="disabled" style="float: left">
      </div>
      <div class="start_buttonSet2_3 settingButtonStart">
        <input type="button" id="motionbtn_toggle" disabled="disabled" onclick="enable_motion();">
        <span id="enable_motion">Off</span>
      </div>
    </div>
  </div>

  <!-- EnrollMotion Page -->
  <div class="ui-page" id="enrollMotion">
    <div data-role="content">

      <div class="enrollMotion_buttonSet2">
        <div class="confirm">
          <input type="button" class="confirmButton" id="ok_button" disabled="disabled" onClick="buttonPush()"> <span style="line-height: 200%;" id="count"></span>
        </div>
        <div class="test">
          <input type="button" class="testButton" id="motion_test_button" disabled="disabled" onClick="test_motion_on_off()"> <span style="line-height: 200%;" id="test_motion">Off</span>
        </div>
        <div class="resetting">
          <input type="button" class="resettingButton" id="reset_button" disabled="disabled" onClick="modify_motionSetting()"> <span style="line-height: 220%; font-size: 30px;">Resetting</span>
        </div>
      </div>
    </div>
  </div>

  <!-- sending status view -->
  <div class="ui-page" id="sendPage">
    <header class="ui-header">
      <h2 class="ui-title">Send file ...</h2>
    </header>
    <div class="ui-content content-padding text-centered">
      <progress class="ui-circle-progress" id="circleprogress" max="100" value="0"></progress>
    </div>
    <footer class="ui-footer ui-bottom-butt
      on">
      <button class="ui-btn" onclick="cancelFile();">Cancel</button>
    </footer>
  </div>
  <!-- toast view -->
  <div id="popupToast" class="ui-popup ui-popup-toast">
    <div id="popupToastMsg" class="ui-popup-content" style="overflow-y: scroll;"></div>
  </div>
</body>

<!-- load javascript file -->
<script type="text/javascript" src="lib/jquery/jquery-1.9.1.js"></script>
<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
<script type="text/javascript" src="js/globals/viewhelper.js"></script>
<script type="text/javascript" src="js/globals/circle-helper.js"></script>
<script type="text/javascript" src="js/globals/eventtopc.js"></script>
<script type="text/javascript" src="js/globals/heartrate.js"></script>
<script type="text/javascript" src="js/globals/alarm.js"></script>
<script type="text/javascript" src="js/globals/sap.js"></script>
<script type="text/javascript" src="js/globals/motion.js"></script>
<script src="./js/core/core.js" data-main="./js/app.js"></script>
</html>
